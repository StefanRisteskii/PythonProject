<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style4.css') }}">
</head>
<body>
<h2>Сите огласи</h2>

<div class="list-container">
{% for item in items %}
    <div class="list-item">
        <h3>{{ item.title }} ({{ item.type }})</h3>
        <p>{{ item.location }}</p>

        <div class="list-actions">
            <a class="details-btn" href="/item/{{ item.id }}">Детали</a>

            <form action="{{ url_for('delete_item', id=item.id) }}" method="post">
                <button class="delete-btn" type="submit">Избриши</button>
            </form>
        </div>
    </div>
{% endfor %}
</div>
</body>
</html>
